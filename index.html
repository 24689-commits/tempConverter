    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
</head>

<body>
    <div class="container">
        <h1>Temperature Convertor</h1>
        <div class="input-group">
          <label for="celsius">Celsius:</label>
          <input type="number" id="celsius">
        </div>
        <div class="input-group">
          <label for="fahrenheit">Fahrenheit:</label>
          <input type="number" id="fahrenheit">
        </div>
        <div class="button-group">
          <button class="calculate-btn" onclick="convertToCelsius()">Convert to Celsius</button>
          <button class="calculate-btn" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
          <button class="clear-btn" onclick="clearInput()">Clear</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script src="./script/code.js"></script>
</body>
